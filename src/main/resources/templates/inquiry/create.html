<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

<html xmlns:th="http://www.thymeleaf.org"><head>

    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<form th:action="@{/support/create/{teacherId}(teacherId=${teacherId})}" th:object="${inquiryTeacherDTO}" method="post">
    <input type="text" th:field="*{title}" placeholder="제목"/>
    <input type="text" th:field="*{content}" placeholder="설명"/>
    <button type="submit" value="submit">저장</button>
</form>
<div class="input-group">
    <span class="input-group-text">With textarea</span>
    <textarea class="form-control" aria-label="With textarea"></textarea>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</html>






    <div class="rapa-enrolment">
        <div class="rapa-inner">
            <div class="rapa-board">
                <h1>1:1 문의하기</h1>
                <div class="rapa-board-search">
                    <input type="hidden" name="currentPageNo" value="1">

                    <select class="form-select form-select-lg" id="searchType" name="searchType">
                        <option value="SUBJECT">제목</option>
                        <option value="CONTENTS">내용</option>
                        <option value="REG_NAME">작성자</option>
                    </select>
                    <div class="input-group">
                        <input type="text" id="searchKeyword" name="searchValue" class="form-control form-control-lg" placeholder="검색어를 입력해 주세요." onkeydown="if(event.keyCode == 13){qnaList.getList();}" />
                        <button class="btn btn-info" type="button" onclick="qnaList.getList()"><img src="/static/assets/img/MagnifyingGlass.svg" alt="검색" /></button>
                    </div>
                </div>
                <div class="rapa-board-list">
                    <div class="pc">
                        <div class="rapa-table">
                            <table class="table">
                                <colgroup>
                                    <col style="width: 6%" />
                                    <col style="width: 62%" />
                                    <col style="width: 6%" />
                                    <col style="width: 8%" />
                                    <col style="width: 6%" />
                                    <col style="width: 6%" />
                                    <col style="width: 6%" />
                                </colgroup>
                                <thead>
                                <tr>
                                    <th scope="col" class="text-center"></th>
                                    <th scope="col">제목</th>
                                    <th scope="col" class="text-center">작성자</th>
                                    <th scope="col" class="text-center">작성일</th>
                                    <th scope="col" class="text-center">답변</th>
                                    <th scope="col" class="text-center">문의첨부</th>
                                    <th scope="col" class="text-center">답변첨부</th>
                                </tr>
                                </thead>
                                <tbody id="qnaBody"></tbody>
                            </table>
                        </div>
                        <div class="rapa-board-list__btn">
                            <nav id="pagination"></nav>
                            <div class="rapa-board-list__btn-btn">
                                <button class="btn btn-primary btn-lg" onclick="goWrite()"><strong>글쓰기</strong></button>
                            </div>
                        </div>
                    </div>
                    <div class="mo">
                        <ul id="qnaBodyMobile"></ul>
                        <div class="rapa-board-list__btn d-block">
                            <nav id="paginationMobile"></nav>
                            <div class="rapa-board-list__btn-btn">
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" onclick="goWrite()"><strong>글쓰기</strong></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
