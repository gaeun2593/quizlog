<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:href="http://www.w3.org/1999/xhtml"
      xmlns:style="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: commonHead">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Inquiry List</title>
    <style>
        .inquiry-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }
        .inquiry-header, .inquiry-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .inquiry-header {
            font-weight: bold;
            background-color: #e0e0e0;
        }

        .inquiry-item a {
            text-decoration: none;
            color: #007bff;
        }

        .inquiry-item a:hover {
            text-decoration: underline;
        }
        .buttons{

        }
    </style>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="main-page-container">
    <div th:replace="fragments/aside :: asideFragment" ></div>
        <div class="main-layout">
            <h2>문의 목록</h2>

            <div class="inquiry-list">
                <div class="inquiry-header">
                </div>
            <!--
              private Long inquiryTeacherId;
                private String title;
                private String content;
                private LocalDateTime createdAt;
                private LocalDateTime updatedAt;
                private Status status;
                private String userNickname;
                private String chapterTitle;

            -->
                <div class="rapa-table">
                    <table class="table">
                        <colgroup>
                            <col style="width: 7%">
                            <col style="width: 60%">
                            <col style="width: 7%">
                            <col style="width: 7%">
                            <col style="width: 10%">
                        </colgroup>

                                <thead>
                                <tr>
                                    <th scope="col" class="text-center">번호</th>
                                    <th scope="col">제목</th>
                                    <th scope="col" class="text-center">작성자</th>
                                    <th scope="col" class="text-center">작성일</th>
                                    <th scope="col" class="text-center"></th>
                                </tr>
                                </thead>
                                <tbody class="inquiry-item" th:each="inquiry : ${inquiryList}">
                                <tr>
                                 <td class= "text-center" th:text="${inquiry.id}"></td>
                                    <td>
                                        <a th:href="@{/support/{inquiryId}(inquiryId=${inquiry.id})}" th:text="${inquiry.title}"></a>
                                    </td>
                                    <td class="text-center" th:text="${inquiry.userNickname}"></td>
                                    <td class="text-center" th:text="${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd')}"></td>
                                    <td class="text-center">
                                        <a th:href="@{/support/createAnswer/{inquiryId}(inquiryId=${inquiry.id})}" class="btn btn-primary btn-sm w-80" >답변 작성</a>
                                    </td>
                                </tr>
                                </tbody>
                    </table>
                </div>
            </div>
        </div>
</div>
</body>
</html>
