<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head :: commonHead">
    <meta charset="UTF-8">
    <title>InquiryPage</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="main-page-container">
    <div th:replace="fragments/aside :: asideFragment" ></div>
    <div class="page-layout">
<form id="inquiryForm" th:action="@{'/support/update/' + ${inquiry.id}}" method="post" th:object="${inquiry}">
    <input type="hidden" name="_method" value="patch" />
    <div class="card mb-4">
    <div class="card-header text-success fs-4 fw-bold">
        <span>문의 내용</span>
        <button th:if="${answer == null}" type="button" id="editButton" class="btn btn-sm btn-outline-warning" onclick="toggleEdit()">✏️ 수정하기</button>

    </div>
    <div class="card-body">
    <div class="mb-3">
        <label class="form-label fw-bold">제목</label>
        <input type="text" th:field="*{title}" class="form-control" readonly />
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">내용</label>
        <textarea th:field="*{content}" class="form-control" rows="10" readonly></textarea>
    </div>
    </div>
    </div>

   <!-- <div class="text-end d-flex justify-content-end gap-2">
        <button type="button" id="editBtn" class="btn btn-warning" onclick="enableEdit()">✏️ 수정하기</button>
    </div>-->
</form>
        <form th:action="@{/support/{inquiryId}/delete(inquiryId=${inquiry.id})}" method="post"
              onsubmit="return confirm('정말로 이 문의를 삭제하시겠습니까?')">
            <input type="hidden" name="_method" value="patch" />
            <button type="submit" th:if="${answer == null}" class="btn btn-outline-danger">🗑️ 문의 삭제</button>
        </form>
        <div class="card mb-4" th:if="${answer != null}">
            <div class="card-header text-success fs-4 fw-bold">
                📝 답변
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label fw-bold">제목</label>
                    <p class="form-control-plaintext fs-5" th:text="${answer.title}">답변 제목</p>
                </div>
                <div>
                    <label class="form-label fw-bold">내용</label>
                    <p class="form-control-plaintext" th:text="${answer.content}">답변 내용</p>
                </div>
            </div>
        </div>
        <div class="text-end">
        <button type="button" class="btn btn-secondary" onclick="history.back()">뒤로가기</button>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>


<script>
/*    function enableEdit() {
        document.querySelector('#title').removeAttribute('readonly');
        document.querySelector('#content').removeAttribute('readonly');
        document.querySelector('#editControls').classList.remove('d-none');
    }*/

let isEditing = false;

function toggleEdit() {
    const titleInput = document.getElementById("title");
    const contentTextarea = document.getElementById("content");
    const editBtn = document.getElementById("editButton");
    const form = document.getElementById("inquiryForm");

    if (!isEditing) {
        // 수정 모드 진입
        titleInput.removeAttribute("readonly");
        contentTextarea.removeAttribute("readonly");
        titleInput.focus();

        editBtn.classList.remove("btn-outline-warning");
        editBtn.classList.add("btn-success");
        editBtn.innerText = "✅ 수정 완료";

        isEditing = true;
    } else {
        // 폼 제출
        form.submit();
    }

}

</script>
