<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>학습 자료 추가하기</title>
    <style>
        /* 모달 오버레이 */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal-content {
            background-color: #1c1c2c;
            color: white;
            width: 700px;
            padding: 30px;
            border-radius: 10px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 10px; right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .card-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #2a2a3d;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .add-button {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .title-section {
            font-size: 1.2rem;
            font-weight: bold;
            color: #c9c2ff;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<button onclick="openModal()">학습 자료 추가하기</button>

<!-- 모달 창 -->
<div id="modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">✖</button>
        <div class="title-section">학습 자료 추가하기</div>

        <div th:each="set : ${quizSets}" class="card-item">
            <div>
                <div th:text="${set.title}">세트 제목</div>
                <div th:text="'단어 ' + ${set.termCount} + '개 • 크리에이터: ' + ${set.creator}"></div>
            </div>
            <button class="add-button" th:onclick="'addSet(' + ${set.id} + ')'">+</button>
        </div>

        <div style="margin-top: 20px; text-align: right;">
            <button onclick="closeModal()">완료</button>
        </div>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    function addSet(setId) {
        alert("추가된 세트 ID: " + setId);
        // 여기서 Ajax 등으로 처리 가능
    }
</script>

</body>
</html>
