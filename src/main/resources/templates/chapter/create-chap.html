<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz log</title>
    <link rel="stylesheet" type="text/css" th:href="@{ /css/common.css }" />
</head>
<body>
<h1>Chapter Test</h1>
<h2>챕터 제목</h2>
<form th:action="@{/main/create-chap}" th:object="${requestCreateChapterDTO}" method="post">
    <input type="text" th:field="*{title}" placeholder="제목"/>
    <input type="text" th:field="*{description}" placeholder="설명"/>

    <h2>퀴즈 목록</h2>
    <div th:each="quiz, stat : *{quizForm}">
        <input type="text" th:field="*{quizForm[__${stat.index}__].word}" placeholder="단어" />
        <input type="text" th:field="*{quizForm[__${stat.index}__].answer}" placeholder="답변" />
    </div>

    <button type="submit">제출</button>
</form>
