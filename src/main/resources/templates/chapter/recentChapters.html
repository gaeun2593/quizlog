<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Chapter List</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color: #343a40;
      margin-bottom: 30px;
    }

    .chapter-list {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .chapter-header {
      display: flex;
      justify-content: space-between;
      padding: 12px 16px;
      background-color: #dee2e6;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1rem;
      color: #495057;
    }

    .chapter-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 16px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      background-color: #ffffff;
      transition: background-color 0.2s;
    }

    .chapter-item:hover {
      background-color: #f1f3f5;
    }

    .chapter-item a {
      text-decoration: none;
      color: #007bff;
      font-weight: 500;
    }

    .chapter-item a:hover {
      text-decoration: underline;
    }

    .chapter-item span {
      color: #495057;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
<h1>내 챕터 목록</h1>

<div class="chapter-list">
  <div class="chapter-header">
    <span>제목</span>
    <span>크리에이터</span>
  </div>
  <div class="chapter-item" th:each="chapter : ${userChapter}">
    <a th:href="@{'/main/recentChapters/' + ${chapter.id}}" th:text="${chapter.title}">Chapter Title</a>
    <span th:text="${chapter.nickname}">Nickname</span>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
