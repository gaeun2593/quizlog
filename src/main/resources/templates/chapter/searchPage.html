<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chapter List</title>
  <style>
    .card-link {
      display: block;
      text-decoration: none;
      color: inherit;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin: 10px 0;
      transition: box-shadow 0.3s, transform 0.3s, background 0.3s;
      background-color: #fff;
    }

    .card-link:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      transform: translateY(-8px);
      background: linear-gradient(135deg, #f0f0f0, #e0eaff);
    }

    .card-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .card-desc {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<h1>Chapter List</h1>

<div th:if="${#lists.isEmpty(chapterDto)}">
  결과가 없습니다.<br>
  * 맞춤법을 확인하거나 다른 맞춤법을 시도해 보세요<br>
  * 다른 키워드로 검색하세요<br>
  * 필터를 지우세요
</div>

<div class="chapter-list">
  <div th:each="chapter : ${chapterDto}">
    <a th:href="@{'/main/chapters/' + ${chapter.id} + '/' + ${chapter.title}}" class="card-link">
      <div class="card-title" th:text="${chapter.title}">챕터 제목</div>
      <div class="card-desc" th:text="${chapter.nickname}">작성자 닉네임</div>
    </a>
  </div>
</div>

</body>
</html>
