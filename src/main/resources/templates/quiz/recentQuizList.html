<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chapter List</title>
  <style>
    .chapter-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 0 auto;
    }
    .chapter-header, .chapter-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border: 1px solid #aaa;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
    .chapter-header {
      font-weight: bold;
      background-color: #e0e0e0;
    }
    .chapter-item a {
      text-decoration: none;
      color: #007bff;
      margin-left: 10px;
    }
    .chapter-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>퀴즈 목록</h1>

<!-- 새 챕터 등록 링크 -->

<!-- 퀴즈 리스트 -->
<div class="chapter-list">
  <div>
    챕터
    <span>폴더생성해서 넣기</span>
    <form action="/folder-chapters/create-folder-chapter" method="POST">
      <input type="text" name="title" pattern=".*\S.*" required>
      <input type="hidden" name="chapterId" th:value="${chapter.id}"/>
      <input type="submit" value="폴더생성" class="btn-green-custom">
    </form>
    <span><a>기존 폴더에 넣기</a></span>
    <div th:each="folderChapter : ${folderChapters}">
      <form action="/folder-chapters/add-chapter-to-folder" method="POST">
        <span th:text="${folderChapter.title}" ></span>
        <input type="hidden" name="folderChapterId" th:value="${folderChapter.id}" readonly>
        <input type="hidden" name="chapterId" th:value="${chapter.id}"/>
        <input type="submit" value="챕터담기" class="btn-green-custom">
      </form>
    </div>
  </div>
  <div class="chapter-header">
    <span>단어</span>
    <span>정답</span>

  </div>

  <div class="chapter-item" th:each="quiz : ${quizForm}">
    <span th:text="${quiz.word}">Title</span>
    <span th:text="${quiz.answer}">Answer</span>
    <span>퀴즈 폴더생성해서 넣기</span>
    <form action="/folder-bookmarks/create-folder-bookmark2" method="POST">
      <input type="text" name="title" pattern=".*\S.*" required>
      <input type="hidden" name="quizId" th:value="${quiz.id}"/>
      <input type="submit" value="폴더생성" class="btn-green-custom">
    </form>
    <span><a>기존 퀴즈 폴더에 넣기</a></span>
    <div th:each="folderBookmark : ${folderBookmarks}">
      <form action="/folder-bookmarks/add-quiz-to-folder" method="POST">
        <span th:text="${folderBookmark.title}" ></span>
        <input type="hidden" name="folderBookmarkId" th:value="${folderBookmark.id}" readonly>
        <input type="hidden" name="quizId" th:value="${quiz.id}"/>
        <input type="hidden" name="chapterId" th:value="${chapter.id}"/>
        <input type="submit" value="퀴즈담기" class="btn-green-custom">
      </form>
    </div>
  </div>
</div>

</body>
</html>
