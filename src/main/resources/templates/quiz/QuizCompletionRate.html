<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chapter List</title>
  <style>
    .chapter-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 400px;
      margin: 0 auto;
    }
    .chapter-header, .chapter-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border: 1px solid #aaa;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
    .chapter-header {
      font-weight: bold;
      background-color: #e0e0e0;
    }
    .chapter-item a {
      text-decoration: none;
      color: #007bff;
      margin-left: 10px;
    }
    .chapter-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>퀴즈 목록</h1>

<!-- 새 챕터 등록 링크 -->


<!-- 퀴즈 리스트 -->
<div class="chapter-list">
  <div class="chapter-header">
    <span>아는 단어</span>
    <span>총 단어</span>
    <span>모르는 단어</span>

  </div>

  <div class="chapter-item" th:each="quiz : ${checkdQuiz}">
    <span th:text="${quiz.checkedQuiz}">Title</span>
    <span th:text="${quiz.total }">Answer</span>
    <span th:text="${quiz.uncheckedQuiz}">Title</span>

  </div>
</div>

<a th:href="@{/main}">메인으로</a>



</body>
</html>
