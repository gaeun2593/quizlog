<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: commonHead">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="manage-page-container">
    <div th:replace="fragments/aside :: asideFragment" ></div>
    <div class="manage-layout">
        <h1>회원 조회</h1>
        <div class="manage-menu">
            <ul>
                <li>전체 회원 조회</li>
                <li>탈퇴 회원 조회</li>
            </ul>
        </div>
        <a href="/admin/list-deleted-users">
            <img th:src="@{/images/folder-plus.svg}" alt="folder-plus">탈퇴된 회원
        </a>
        <div class="datatable-wrapper">
            <div class="datatable-container">
                <table class="datatable-table table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>닉네임</th>
                        <th>이메일</th>
                        <th>권한</th>
                        <th>상태</th>
                        <th>가입일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.userId}"></td>
                        <td th:text="${user.nickname}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.role}"></td>
                        <td th:text="${user.status}"></td>
                        <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- 부트스트랩 JS -->
<script>
    window.addEventListener('DOMContentLoaded', event => {
        // Simple-DataTables
        // https://github.com/fiduswriter/Simple-DataTables/wiki

        const datatablesSimple = document.getElementById('datatablesSimple');
        if (datatablesSimple) {
            new simpleDatatables.DataTable(datatablesSimple);
        }
    });
</script>

</body>
</html>
